<div class="card border-primary">
    <div class="card-header text-center">{{title}}</div>
    <div class="card-body">
        <form method="POST">
            <div class="form-group col-sm-6">
                <input [(ngModel)]="user.username" type="text" name="username" id="username" class="form-control" placeholder="Username" autofocus required>
            </div>

            <div class="form-group col-sm-6">
                <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group col-sm-6">
                <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Login test">
            </div>
        </form>
    </div>
</div>
